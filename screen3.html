<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Screen 3</title>
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/bootstrapValidator.css" />


  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.0.16/css/bootstrap-slider.css"
        media="all" />
  <link rel="stylesheet" href="./css/bootstrap-slider.css" />

  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.1.1/bootstrap-slider.js"></script>
  <script type="text/javascript" src="./js/bootstrapValidator.js"></script>
  <script src="./js/app.js"></script>


</head>
<body>
<div class="dietary-restrictions">
  <h3>Plan meals with the following general restrictions</h3>

  <div class="checkbox-inline">
    <label><input type="checkbox" value="">Glutten Free</label>
  </div>
  <div class="checkbox-inline">
    <label><input type="checkbox" value="">Other</label>
  </div>
</div>
<div class="people-section">
  <h3>For these people</h3>

  <div>You</div>
  <div>Adult male</div>
  <!-- view modal -->
  <button class="btn btn-primary btn-modal add-person" data-toggle="modal" data-target="#abModal">
    Add
  </button>
  <!-- view modal -->

  <div>Add Person</div>

</div>
<div class="nutrition-section">
  <h3> With per Meal Nutritional Profile </h3>

  <div class="radio radio-buttons">
    <div class="radio-inline">
      <label><input type="radio" name="optradio" value="">Healthy</label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" name="optradio" value="">LCHF</label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" name="optradio" value="">Paleo</label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" name="optradio" value="">Atkins</label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" name="optradio" id="specify" value="">Specify</label>
    </div>
  </div>

</div>
<div class="slider-section">
  <div><span>Calories</span>
    <input id="ex1" type="text" data-slider-min="0" data-slider-max="200" data-slider-step="1"
           data-slider-value="123" />
    <span id="ex1CurrentSliderValLabel"> <span id="ex1SliderVal">123</span></span>
  </div>
  <div><span>Protein</span>
    <input id="ex2" type="text" data-slider-min="0" data-slider-max="200" data-slider-step="1" data-slider-value="34" />
    <span id="ex2CurrentSliderValLabel"> <span id="ex2SliderVal">34 g</span></span>
  </div>
  <div><span>Carbs</span>
    <input id="ex3" type="text" data-slider-min="0" data-slider-max="200" data-slider-step="1" data-slider-value="34" />
    <span id="ex3CurrentSliderValLabel"> <span id="ex3SliderVal">34 g</span></span>
  </div>
  <div><span>Fat</span>
    <input id="ex4" type="text" data-slider-min="0" data-slider-max="200" data-slider-step="1" data-slider-value="34" />
    <span id="ex4CurrentSliderValLabel"> <span id="ex4SliderVal">34 g</span></span>
  </div>

</div>

<!-- modal -->
<div id="abModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">

  <!-- dialog -->
  <div class="modal-dialog">

    <!-- content -->
    <div class="modal-content">
      <form id="genderForm" class="form-horizontal">

        <!-- header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
          </button>
          <h1 id="myModalLabel" class="modal-title">
            Add Person
          </h1>
        </div>
        <!-- header -->

        <!-- body -->
        <div class="modal-body">
          <h3>Please select from one of the following</h3>


          <div class="">
            <label>

              <input type="radio" class="gender" name="optradio" value="">
              <img class="person-icon" src="male.jpeg" />
              Adult Male <input class="name-field" type="text" value="Enter Name" /></label>
          </div>

          <div class="">
            <label>
              <input type="radio" class="gender" name="optradio" value="">
              <img class="person-icon" src="male.jpeg" />
              Adult Female <input class="name-field" type="text" value="Enter Name" /></label>
          </div>

          <div class="">
            <label>
              <input type="radio" class="gender" name="optradio" value="">
              <img class="person-icon" src="male.jpeg" />
              Child Male <input class="name-field" type="text" value="Enter Name" /></label>
          </div>

          <div class="">
            <label>
              <input type="radio" class="gender" name="optradio" value="">
              <img class="person-icon" src="male.jpeg" />
              Child Female <input class="name-field" type="text" value="Enter Name" /></label>
          </div>

          <div class="">
            <label>
              <input type="radio" class="gender" name="optradio" value="">
              <img class="person-icon" src="male.jpeg" />
              Baby <input class="name-field" type="text" value="Enter Name" /></label>
          </div>

        </div>
        <!-- body -->

        <!-- footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Ok
          </button>
        </div>
        <!-- footer -->
      </form>
    </div>
    <!-- content -->

  </div>
  <!-- dialog -->

</div>
<!-- modal -->

</body>

</html>
