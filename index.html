<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Project</title>

  <link rel="stylesheet" href="./css/bootstrap.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" />
  <script src="./js/jquery.min.js"></script>
  <script src="./js/horizBarChart.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script>
    $(document).ready(function() {
      $('.chart').horizBarChart({
        selector: '.bar',
        speed: 1000
      });
    });
  </script>

</head>
<body>
<!-- view modal -->
<button class="btn btn-primary btn-modal" data-toggle="modal" data-target="#fsModal">
  View Modal
</button>
<!-- view modal -->

<!-- modal -->
<div id="fsModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">

  <!-- dialog -->
  <div class="modal-dialog">

    <!-- content -->
    <div class="modal-content">

      <!-- header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Recipe Details</h4>
      </div>
      <!-- header -->

      <!-- body -->
      <div class="modal-body">
        <h1> Some Great Recipe 1</h1>

        <h2> by BBC Food</h2>
        <span> Ingredients </span>
        <ul>
          <li>200g something</li>
          <li>60g of something else</li>
        </ul>
        <a href="http://www.yonibinstock.com">Full Recipe</a>

        <div> Nutrition per person</div>
        <span>For John</span>

        <div class="chart-horiz clearfix">
          <ul class="chart">
            <!--<li class="title" title="TITLE 1"></li>-->
            <li class="current" title="Calories"><span class="bar" data-number="45"></span><span
              class="number">45g</span></li>
            <li class="past" title="Protein"><span class="bar" data-number="45"></span><span class="number">45g</span>
            </li>
            <li class="past" title="Carbs"><span class="bar" data-number="68"></span><span class="number">68g</span>
            </li>
            <!--<li class="past" title="Fat"><span class="bar" data-number="3"></span><span-->
              <!--class="number">34g</span></li>-->
            <li class="past" title="Faty"><span class="bar" data-number="44"></span><span
              class="number">44g</span></li>

          </ul>
        </div>
        <h3>Other Details</h3>

      </div>
      <!-- body -->

      <!-- footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">ok</button>
      </div>
      <!-- footer -->

    </div>
    <!-- content -->

  </div>
  <!-- dialog -->

</div>
<!-- modal -->
</body>
</html>
